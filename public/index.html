<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat-Hat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style2.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="warper">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="field">
            <form action="chat.html" id="chatpage">
                <div class="form-control">
                    <input
                        maxlength = "10"
                        class="inps"
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter Username"
                        required
                    />
                    <div class="cont">
                        <label class="option">Public <input type="radio" name="room" value="Public" required> <i class="fa fa-check" aria-hidden="true"></i> </label>   
                        <br>
                        <label class="option">Private <input type="radio" name="room" value="private" required> <i class="fa fa-check" aria-hidden="true"></i> </label>
                        <label id="later">
                         <!-- host Button --></label>
                        <label id="roomdes">
                            <!-- room ID -->
                        </label>
                    </div>
                </div>
                <button type="submit" class="signin-button">Join Chat</button>
                <div id="git">
                    <a href="https://github.com/Ujjal-Baniya/Chat-Hat">GITHUB <i class="fa fa-github" aria-hidden="true"></i></a>
                </div>
            </form>
        </div>
     </div>
     <script src="js/select.js"></script>
</body>
</html>
